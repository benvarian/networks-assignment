<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <nav
        class="bg-slate-100 shadow flex justify-between sticky top-0 z-50 place-items-center w-full"
      >
        <div class="flex justify-center">
          <h1 class="mx-4">CITS3002 Project</h1>
          <button class="ml-4">logout</button>
        </div>
      </nav>
    </div>
    <section class="flex justify-center items-center h-[calc(100vh-72px)]">
      <div class="bg-slate-100 py-6 px-6 rounded-xl">
        <h1 class="text-2xl font-bold pb-2">Login</h1>
        <div class="py-2">
          <label for="username">username</label>
          <br />
          <input
            class="mt-4 rounded-l"
            type="text"
            placeholder="username"
            required="true"
          />
        </div>
        <div class="py-2">
          <label for="password">password</label>
          <br />
          <input
            class="mt-4 rounded-l"
            type="text"
            placeholder="password"
            required="true"
          />
        </div>
        <div class="py-2">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            submit
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
