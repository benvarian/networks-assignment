<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    .hide {
      display: none;
    }
  </style>
  <body>
    <div class="flex flex-col justify-center items-center h-[calc(100vh-72px)]">
      <div>
        <h1 class="text-4xl">Login Page</h1>
      </div>
      <section class="pt-4">
        <form
          action="/login"
          method="POST"
          enctype="application/x-www-form-urlencoded"
        >
          <label for="username">Username:</label>
          <input
            class="bg-slate-100 border-solid border-2 border-slate-400 rounded-lg"
            type="text"
            id="username"
            name="username"
          /><br /><br />
          <label for="password">Password:</label>
          <input
            class="bg-slate-100 border-solid border-2 border-slate-400 rounded-lg"
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <button class="bg-yellow-400" type="submit">Login</button>
        </form>
      </section>
    </div>
    <script>
    </script>
  </body>
</html>
